<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
    h6{
        margin: 0;
    }
   </style>
</head>
<body>
    <div class="bg-dark p-3 text-white d-flex justify-content-between " >
       <h3>Cart Calculation</h3>
       <button class="btn-danger btn" >Remove All</button>
    </div>
    <table class="table m-0">
        <thead>
          <tr>
            <th scope="col">Action</th>
            <th scope="col">Product</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total Amount</th>
          </tr>
        </thead>
        <tbody>


          <tr>
            <th scope="row"><button class="btn btn-danger" >Delete</button></th>
            <td>image</td>
            <td>Punjabi</td>
            <td> <span class="realPrice1" >350</span> </td>
            <td class="d-flex align-items-center" >
                <button class="decr text-white btn btn-info" >-</button>
                 <span class="mx-3" id="chngngvalue">1</span>
                <button class="incr text-white btn btn-info" >+</button>
            </td>
            <td >Price : <span class="totalPrice1" >350</span></td>
          </tr>


          <tr>
            <th scope="row"><button class="btn btn-danger" >Delete</button></th>
            <td>image</td>
            <td>Jugaadi Adda Vadapaav</td>
            <td><span class="realPrice2" >25</span></td>
            <td class="d-flex align-items-center" >
                <button class="decr2 text-white btn btn-info" >-</button>
                 <span class="mx-3" id="chngngvalue2">1</span>
                <button class="incr2 text-white btn btn-info" >+</button>
            </td>
            <td>Price : <span class="totalPrice2" >25</span></td>
          </tr>


        </tbody>
      </table>
      <div class="border-bottom align-items-center p-2 text-dark d-flex justify-content-between " >
        <div class="totalcart d-flex">
            <h6>Item in cart</h6> : <span class="fw-bold text-danger mx-3"  id="tcart">0</span>
        </div>
        <div class="totalprice d-flex" >
            <h6>Total Price</h6> : <span class="fw-bold text-danger mx-3"  id="tprice">0</span>

        </div>
        <button class="btn btn-success" >Checkout</button>
     </div>

     <script src="javascript.js" >

     </script>
</body>
</html>
